<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="Chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisao</title>
    
    <style>
        body
        {
            width: 100%;
            height: 100vh;
            margin: 0px;
            display: flex;
            align-content: center;
            align-items: center;
            justify-content: center;
            justify-items: center;
        }
        .D1
        {
            width: 80%;
            height: 100vh;
            background-color: pink;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            justify-items: center;
        }
        .D2
        {
            width: 40%;
            height: 80px;
            color: lightgray;
            background-color: purple;
            border-radius: 50px;
            display: flex;
            align-content: center;
            align-items: center;
            justify-content: center;
            justify-items: center;
        }
        .D3
        {
            width: 20%;
            height: 50px;
            background-color: silver;
            color: black;
            border-radius: 50px;
            display: flex;
            align-content: center;
            align-items: center;
            justify-content: center;
            justify-items: center;
        }
    </style>

</head>
<body>
    <div class="D1">
        <div class="D2"> Essa é a D2 </div>

        <div class="D3"> Essa é a D3 </div>
    </div>
</body>
</html>
